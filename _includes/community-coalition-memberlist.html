<style>
    .community-card {
        border: 1px solid #000; 
        text-align: center;
        width: 150px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
    }
    .community-card img { 
        object-fit: cover; 
        width: 100%; 
        height: 100%;
        max-width: 150px;
        max-height: 150px;
    }
</style>
<div class="container white" id="members">
    <div class="inner">
        <h3 style="text-align: center; margin-bottom: 50px;">Coalition Members</h3>
       <div class="grid" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 0 auto; margin-bottom: 200px; max-width: 900px; ">
            {% for community in site.communities %}

            {% if community.has_page %}
                <a href="{{community.url}}" title="{{ community.title }} - {{ community.description }}" class="community-card">
                    <img src="/img/coalition/{{ community.slug }}.png" alt="{{ community.title }}">
                </a>
            {% else %}
                <a href="{{ community.linkurl }}" title="{{ community.title }} - {{ community.description }}" class="community-card">
                    <img src="/img/coalition/{{ community.slug }}.png" alt="{{ community.title }}">
                </a>
            {% endif %}
            {% endfor %}
       </div>
    </div>
</div>
